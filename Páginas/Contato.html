<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="VictorHug's School">
        <title>VictorHug's School - Formulário</title>
        <body style="background-color:#000033"></body>
    </head>

    <body leftmargin="20">
        <h1><span style="color:rgb(141, 141, 201)">Contato</span></h1>
        <form style="color:rgb(141, 141, 201)">
            <fieldset>
                <legend><span style="color:white">Dados Pessoais</span></legend>

                <br>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required pattern="[a-zA-Z\s]+">
                <br><br>

                <label for="tel">Telefone:</label>
                <input type="text" name="tel" id="tel" required pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}$" placeholder="(xx) xxxxx-xxxx">
                <br><br>

                <label for="dt nasc">E-mail:</label>
                <input type="email" name="email" id="email">
                <br><br>
            </fieldset>

            <br><fieldset>
                <legend><span style="color:white">Dados da Matrícula</span></legend>

                <br>
                <label for="assunto">Assunto:</label><br>
                <textarea name="assunto" id="assunto" rows="20" cols="70"></textarea>
            </fieldset>
        </form>

        <br><img src="../Linked files/Spacer.jpg" width=30% height=1/>
        <button type="button"><b>Enviar</b></button>
    </body>
</html>
